<ul class="updates">
    {% for post in site.posts %}
    <li>
        <p>
            <a href="http://adamwhitcroft.com/open-mentorship{{ post.url }}">{{ post.title }}</a>
        </p>
        <time datetime="{{ post.date }}">{{ post.date | date: "%b %d, %Y" }}</time>
    </li>
    {% endfor %}
</ul>
